<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My First Cloud Deployment</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", Arial, sans-serif;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    color: #ffffff;
    text-align: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .card {
    background: rgba(255,255,255,0.1);
    padding: 40px 30px;
    border-radius: 20px;
    max-width: 450px;
    backdrop-filter: blur(8px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    animation: fadeIn 1.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-size: 2.4rem;
    margin-bottom: 10px;
    text-shadow: 0 2px 6px rgba(0,0,0,0.4);
  }

  h2 {
    font-weight: 400;
    margin-bottom: 20px;
  }

  img {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid rgba(255,255,255,0.8);
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    margin-bottom: 20px;
    transition: 0.3s ease;
  }

  img:hover {
    transform: scale(1.05);
  }

  p {
    font-size: 1rem;
    background: rgba(255,255,255,0.15);
    padding: 10px 20px;
    border-radius: 12px;
    display: inline-block;
  }

  footer {
    margin-top: 25px;
    font-size: 0.8rem;
    opacity: 0.7;
  }
</style>
</head>

<body>

  <div class="card">
    <h1>My First Cloud Deployment</h1>
    <h2>Hello, my name is <strong>CHRISPIN B. ZAMORANOS</strong></h2>

    <!-- Replace image.jpg with your actual image URL -->
    <img src="image.jpg" alt="My Photo">

    <p>This is my first deployed website!</p>

    <footer>© 2025 • Cloud & DevOps Activity</footer>
  </div>

</body>
</html>
